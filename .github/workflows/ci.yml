name: appmanager ci

on:
  push:
    branches: [ "development" ]


jobs:
  build:
    runs-on: ubuntu-lastest
  steps:
    - uses: actions/checkout@v3
    - name: set up jdk
    - uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

