name: appmanager ci

on:
  push:
    branches: [ "development" ]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checking out
        uses: actions/checkout@v3
      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: setup gradle
        uses: gradle/gradle-build-action@v2

      - name: making gradlew executable
        run: chmod +x ./gradlew

      - name: Build App
        run: ./gradlew assemble

